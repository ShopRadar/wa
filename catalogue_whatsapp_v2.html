<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boutique WhatsApp V2</title>
  <link rel="manifest" href="/wa/manifest.json" />
  <meta name="theme-color" content="#25D366" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; }

    .produit { position: relative; margin-bottom: 10px; }
    .produit img { width: 100vw; height: auto; display: block; }
    .add-btn {
      position: absolute; top: 10px; right: 10px;
      background: #25D366; color: #fff;
      border-radius: 50%; width: 40px; height: 40px;
      display: flex; justify-content: center; align-items: center;
      font-size: 24px; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #barre-panier {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #fff; border-top: 1px solid #ccc;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 15px; font-size: 16px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    #barre-panier button {
      background: #25D366; color: white; border: none;
      padding: 10px 16px; border-radius: 6px; cursor: pointer;
    }

    #lightbox {
      display: none; position: fixed; inset: 0; background: #000;
      z-index: 9999; flex-direction: column;
    }

    #lightbox-header {
      position: absolute; top: 0; left: 0; right: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px;
      z-index: 10;
    }

    #lightbox-header button,
    #lightbox-header .add-btn {
      background: none; border: none; color: white;
      font-size: 24px; cursor: pointer;
    }

    #lightbox-header .add-btn {
      background: #25D366; width: 40px; height: 40px;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 22px;
    }

    #lightbox-content {
      flex: 1; overflow-x: auto; display: flex;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }

    .slide {
      min-width: 100vw; height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      scroll-snap-align: center;
      background: black;
    }

    .slide img {
      width: 100vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .slide:active img {
      transform: scale(0.97);
    }

    #lightbox-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }

    /* Splash loader */
    #splash {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      z-index: 99999;
      display: flex; align-items: center; justify-content: center;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #25D366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

#install-container {
  position: fixed;
  bottom: 70px;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 999;
}

#install-button {
  padding: 12px 20px;
  font-size: 16px;
  background: #25D366;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}



    
  </style>
</head>
<body>

<!-- Splash loader -->
<div id="splash"><div class="loader"></div></div>

<div id="catalogue"></div>

<div id="barre-panier" style="display: none;">
  <div id="panier-info">0 article - 0.00‚Ç¨</div>
  <button onclick="commander()">Commander</button>
</div>

<div id="lightbox">
  <div id="lightbox-header">
    <button onclick="fermerLightbox()">‚Üê</button>
    <div class="add-btn" onclick="ajouterProduitActuel()">+</div>
  </div>
  <div id="lightbox-content"></div>
  <div id="lightbox-footer">
    <div id="caption">Nom ‚Äî Taille ‚Äî Prix</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  const panier = [];
  let produits = [];
  let currentIndex = 0;

  window.addEventListener('load', () => {
    document.getElementById('splash').style.display = 'none';
  });

  function ajouterProduit(nom, prix) {
    const exist = panier.find(p => p.nom === nom);
    if (exist) exist.quantite++;
    else panier.push({ nom, prix, quantite: 1 });
    afficherPanier();
  }

  function ajouterProduitActuel() {
    const p = produits[currentIndex];
    if (p) ajouterProduit(p.nom, p.prix);
  }

  function afficherPanier() {
    const total = panier.reduce((acc, p) => acc + parseFloat(p.prix) * p.quantite, 0);
    const quantiteTotale = panier.reduce((acc, p) => acc + p.quantite, 0);
    document.getElementById('panier-info').innerText =
      `${quantiteTotale} article${quantiteTotale > 1 ? 's' : ''} - ${total.toFixed(2)}‚Ç¨`;
    document.getElementById('barre-panier').style.display = total > 0 ? 'flex' : 'none';
  }

  function commander() {
    let message = 'Bonjour, je souhaite commander :\n\n';
    let total = 0;
    panier.forEach(p => {
      message += `- ${p.quantite} √ó ${p.nom} (${p.prix} ‚Ç¨)\n`;
      total += parseFloat(p.prix) * p.quantite;
    });
    message += `\nTotal : ${total.toFixed(2)} ‚Ç¨`;
    const lien = 'https://wa.me/33767580723?text=' + encodeURIComponent(message);
    window.open(lien, '_blank');
  }

  function ouvrirLightbox(index) {
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');
    const caption = document.getElementById('caption');
    lightboxContent.innerHTML = '';
    produits.forEach((p) => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.innerHTML = `<img src="${p.image}" />`;
      lightboxContent.appendChild(slide);
    });
    lightbox.style.display = 'flex';
    const setCaption = (i) => {
      const p = produits[i];
      caption.innerText = `${p.nom} ‚Äî ${p.taille || ''} ‚Äî ${p.prix} ‚Ç¨`;
      currentIndex = i;
    };
    setCaption(index);

    const onScroll = () => {
      const newIndex = Math.round(lightboxContent.scrollLeft / window.innerWidth);
      if (newIndex !== currentIndex) {
        setCaption(newIndex);
      }
    };
    lightboxContent.addEventListener('scroll', onScroll);
    setTimeout(() => {
      lightboxContent.scrollTo({ left: index * window.innerWidth });
    }, 50);
  }

  function fermerLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }

  fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ907oIlbF-e-80I-pn89CWFJ4R3er2Q9ycZt5j63oaraExSQvdOznc33F_20mh1z_oMKpCSWDw8MtO/pub?gid=0&single=true&output=csv")
    .then(r => r.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText.trim(), { header: true });
      produits = parsed.data.filter(p => (p.Visible || '').toUpperCase().trim() === 'TRUE').map((p, index) => {
        const nom = p["Nom Produit"]?.trim() || `Produit ${index}`;
        const prix = p["Prix "]?.trim().replace('‚Ç¨', '').replace(',', '.') || "0";
        let image = (p["Image URL"] || "").trim();
        const matchImage = image.match(/^=IMAGE\(["'](.+?)["']\)/);
        if (matchImage) image = matchImage[1];
        const matchDrive = image.match(/id=([a-zA-Z0-9_-]{10,})/);
        if (matchDrive) image = `https://lh3.googleusercontent.com/d/${matchDrive[1]}`;
        if (!image || !image.startsWith("http")) {
          image = `https://placehold.co/600x400?text=${encodeURIComponent(nom)}`;
        }
        return { nom, prix, taille: p.Taille || '', image };
      });

      const catalogue = document.getElementById('catalogue');
      produits.forEach((p, index) => {
        const bloc = `
          <div class="produit">
            <img src="${p.image}" alt="${p.nom}" onclick="ouvrirLightbox(${index})">
            <div class="add-btn" onclick="ajouterProduit('${p.nom}', '${p.prix}')">+</div>
          </div>`;
        catalogue.insertAdjacentHTML('beforeend', bloc);
      });
    });


  
</script>


<!-- Bouton d'installation PWA -->
<div id="install-container" style="display: none;">
  <button id="install-button">üì≤ Am√©liorer l'affichage</button>
</div>


  
<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    console.log("üì≤ beforeinstallprompt d√©clench√©");
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('install-container').style.display = 'block';

    document.getElementById('install-button').addEventListener('click', () => {
      document.getElementById('install-container').style.display = 'none';
      deferredPrompt.prompt();

      deferredPrompt.userChoice.then(choiceResult => {
        if (choiceResult.outcome === 'accepted') {
          console.log('‚úÖ Installation accept√©e');

          // ‚û§ Attendre 2 secondes avant d'afficher le popup
          setTimeout(() => {
            document.getElementById('install-popup').style.display = 'flex';
          }, 2000);
        } else {
          console.log('‚ùå Installation refus√©e');
        }
        deferredPrompt = null;
      });
    });
  });

  function fermerPopupInstall() {
    document.getElementById('install-popup').style.display = 'none';
    if (window.history.length > 1) {
      history.back(); // Simule un bouton pr√©c√©dent
    }
  }
</script>


  <!-- Popup d'installation r√©ussie -->
<div id="install-popup" style="
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  z-index: 1002;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  padding: 20px;
">
  <div style="font-size: 20px; margin-bottom: 20px;">
    ‚úÖ Affichage bien configur√©<br>Bon shopping !
  </div>
  <button onclick="fermerPopupInstall()" style="
    padding: 10px 20px;
    font-size: 16px;
    background: #25D366;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  ">OK</button>
</div>


</body>
</html>
