<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boutique WhatsApp V2</title>
  <link rel="manifest" href="/wa/manifest.json" />
  <meta name="theme-color" content="#25D366" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; }

    .produit { position: relative; margin-bottom: 10px; }
    .produit img { width: 100vw; height: auto; display: block; }
    .add-btn {
      position: absolute; top: 10px; right: 10px;
      background: #25D366; color: #fff;
      border-radius: 50%; width: 40px; height: 40px;
      display: flex; justify-content: center; align-items: center;
      font-size: 24px; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #barre-panier {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #fff; border-top: 1px solid #ccc;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 15px; font-size: 16px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    #barre-panier button {
      background: #25D366; color: white; border: none;
      padding: 10px 16px; border-radius: 6px; cursor: pointer;
    }

    #barre-panier .icon-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    #lightbox {
      display: none; position: fixed; inset: 0; background: #000;
      z-index: 9999; flex-direction: column;
    }

    #lightbox-header {
      position: absolute; top: 0; left: 0; right: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; z-index: 10;
    }

    #lightbox-header button {
      background: none; border: none; color: white;
      font-size: 24px; cursor: pointer;
    }

    #lightbox-content {
      flex: 1; overflow-x: auto; display: flex;
      scroll-snap-type: x mandatory; scroll-behavior: smooth;
    }

    .slide {
      min-width: 100vw; height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      scroll-snap-align: center; background: black;
    }

    .slide img {
      width: 100vw; max-height: 80vh;
      object-fit: contain; transition: transform 0.3s ease;
    }

    .slide:active img {
      transform: scale(0.97);
    }

    #lightbox-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }

    #splash {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      z-index: 99999;
      display: flex; align-items: center; justify-content: center;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #25D366;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #install-container {
      position: fixed; bottom: 70px; left: 0; right: 0;
      text-align: center; z-index: 999;
    }

    #install-button {
      padding: 12px 20px;
      font-size: 16px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="splash"><div class="loader"></div></div>
<div id="catalogue"></div>
<div id="barre-panier" style="display: none;">
  <div style="display: flex; align-items: center; gap: 10px;">
    <span id="panier-info">0 article - 0.00‚Ç¨</span>
    <button class="icon-btn" onclick="afficherDetailsPanier()">üßæ</button>
  </div>
  <button onclick="commander()">Envoyer</button>
</div>

<div id="lightbox">
  <div id="lightbox-header">
    <button onclick="fermerLightbox()">‚Üê</button>
    <div id="quantite-controls" style="display: flex; align-items: center; gap: 10px;">
      <button onclick="modifierQuantiteActuel(-1)" style="color: white; font-size: 20px; background: none; border: none;">‚àí</button>
      <span id="quantite-affichee" style="color: white; font-size: 18px;">1</span>
      <button onclick="modifierQuantiteActuel(1)" style="color: white; font-size: 20px; background: none; border: none;">+</button>
    </div>
  </div>
  <div id="lightbox-content"></div>
  <div id="lightbox-footer"><span id="caption"></span></div>
</div>

<div id="install-container" style="display: none;">
  <button id="install-button">üì≤ Am√©liorer l'affichage</button>
