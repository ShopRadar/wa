<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boutique WhatsApp V2</title>
  <link rel="manifest" href="/wa/manifest.json" />
  <meta name="theme-color" content="#25D366" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; }

    .produit { position: relative; margin-bottom: 10px; }
    .produit img { width: 100vw; height: auto; display: block; }
    .add-btn {
      position: absolute; top: 10px; right: 10px;
      background: #25D366; color: #fff;
      border-radius: 50%; width: 40px; height: 40px;
      display: flex; justify-content: center; align-items: center;
      font-size: 24px; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #barre-panier {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #fff; border-top: 1px solid #ccc;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 15px; font-size: 16px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    #barre-panier button {
      background: #25D366; color: white; border: none;
      padding: 10px 16px; border-radius: 6px; cursor: pointer;
    }

    #barre-panier .icon-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    #lightbox {
      display: none; position: fixed; inset: 0; background: #000;
      z-index: 9999; flex-direction: column;
    }

    #lightbox-header {
      position: absolute; top: 0; left: 0; right: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; z-index: 10;
    }

    #lightbox-header button,
    #lightbox-header .add-btn {
      background: none; border: none; color: white;
      font-size: 24px; cursor: pointer;
    }

    #lightbox-content {
      flex: 1; overflow-x: auto; display: flex;
      scroll-snap-type: x mandatory; scroll-behavior: smooth;
    }

    .slide {
      min-width: 100vw; height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      scroll-snap-align: center; background: black;
    }

    .slide img {
      width: 100vw; max-height: 80vh;
      object-fit: contain; transition: transform 0.3s ease;
    }

    .slide:active img {
      transform: scale(0.97);
    }

    #lightbox-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }

    /* Splash loader */
    #splash {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      z-index: 99999;
      display: flex; align-items: center; justify-content: center;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #25D366;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #install-container {
      position: fixed; bottom: 70px; left: 0; right: 0;
      text-align: center; z-index: 999;
    }

    #install-button {
      padding: 12px 20px;
      font-size: 16px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Popup panier */
    #popup-panier {
      display: none;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8); z-index: 9999;
      color: white; padding: 20px; overflow: auto;
    }

    #popup-panier ul { list-style: none; padding-left: 0; }

    #popup-panier li {
      display: flex; align-items: center;
      gap: 10px; margin-bottom: 10px;
    }

    #popup-panier button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #popup-panier .close-btn {
      background: #25D366;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 20px;
      border: none;
      color: white;
      cursor: pointer;
    }


    #install-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 99999;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  padding: 20px;
}

#install-overlay .loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #25D366;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

#install-overlay button {
  background: #25D366;
  border: none;
  color: white;
  padding: 12px 20px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  display: inline-block;
}

#install-overlay #install-message {
  margin-top: 20px;
  font-size: 18px;
  display: none;
}

  </style>
</head>
<body>

<!-- Splash loader -->
<div id="splash"><div class="loader"></div></div>

<!-- Catalogue produits -->
<div id="catalogue"></div>

<!-- Barre panier -->
<div id="barre-panier" style="display: none;">
  <div style="display: flex; align-items: center; gap: 10px;">
    <span id="panier-info">0 article - 0.00‚Ç¨</span>
    <button class="icon-btn" onclick="afficherDetailsPanier()">üëÅÔ∏è‚Äçüó®Ô∏è</button>
  </div>
  <button onclick="commander()">Envoyer</button>
</div>

<!-- Lightbox plein √©cran -->
<div id="lightbox">
  <div id="lightbox-header">
    <button onclick="fermerLightbox()">‚Üê</button>
    <button class="add-btn" onclick="ajouterProduitActuel()">+</button>
  </div>
  <div id="lightbox-content"></div>
  <div id="lightbox-footer"><span id="caption"></span></div>
</div>

<!-- Bouton d'installation PWA -->
<div id="install-container" style="display: none;">
  <button id="install-button">üì≤ Am√©liorer l'affichage</button>
</div>

<!-- Popup contenu panier -->
<div id="popup-panier">
  <h2>Mon panier</h2>
  <div id="contenu-popup-panier"></div>
  <button class="close-btn" onclick="fermerDetailsPanier()">Fermer</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  const panier = [];
  let produits = [];
  let currentIndex = 0;

  window.addEventListener('load', () => {
    document.getElementById('splash').style.display = 'none';
  });

  function ajouterProduit(nom, prix) {
    const exist = panier.find(p => p.nom === nom);
    if (exist) exist.quantite++;
    else panier.push({ nom, prix, quantite: 1 });
    afficherPanier();
  }

  function ajouterProduitActuel() {
    const p = produits[currentIndex];
    if (p) ajouterProduit(p.nom, p.prix);
  }

  function afficherPanier() {
    const total = panier.reduce((acc, p) => acc + parseFloat(p.prix) * p.quantite, 0);
    const quantiteTotale = panier.reduce((acc, p) => acc + p.quantite, 0);
    document.getElementById('panier-info').innerText =
      `${quantiteTotale} article${quantiteTotale > 1 ? 's' : ''} - ${total.toFixed(2)}‚Ç¨`;
    document.getElementById('barre-panier').style.display = total > 0 ? 'flex' : 'none';
  }

  function commander() {
    let message = 'Bonjour, je souhaite commander :\n\n';
    let total = 0;
    panier.forEach(p => {
      message += `- ${p.quantite} √ó ${p.nom} (${p.prix} ‚Ç¨)\n`;
      total += parseFloat(p.prix) * p.quantite;
    });
    message += `\nTotal : ${total.toFixed(2)} ‚Ç¨`;
    const lien = 'https://wa.me/33767580723?text=' + encodeURIComponent(message);
    window.open(lien, '_blank');
  }

  function ouvrirLightbox(index) {
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');
    const caption = document.getElementById('caption');
    lightboxContent.innerHTML = '';
    produits.forEach((p) => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.innerHTML = `<img src="${p.image}" />`;
      lightboxContent.appendChild(slide);
    });
    lightbox.style.display = 'flex';
    const setCaption = (i) => {
      const p = produits[i];
      caption.innerText = `${p.nom} ‚Äî ${p.taille || ''} ‚Äî ${p.prix} ‚Ç¨`;
      currentIndex = i;
    };
    setCaption(index);
    lightboxContent.addEventListener('scroll', () => {
      const newIndex = Math.round(lightboxContent.scrollLeft / window.innerWidth);
      if (newIndex !== currentIndex) setCaption(newIndex);
    });
    setTimeout(() => {
      lightboxContent.scrollTo({ left: index * window.innerWidth });
    }, 50);
  }

  function fermerLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }

  function afficherDetailsPanier() {
    const contenu = document.getElementById('contenu-popup-panier');
    if (panier.length === 0) {
      contenu.innerHTML = '<p>Votre panier est vide.</p>';
    } else {
      let html = '<ul>';
      panier.forEach((p, index) => {
        const sousTotal = parseFloat(p.prix) * p.quantite;
        html += `
          <li>
            <button onclick="supprimerArticle(${index})">‚úñ</button>
            <span style="flex:1;">${p.nom}</span>
            <button onclick="modifierQuantite(${index}, -1)">-</button>
            <span>${p.quantite}</span>
            <button onclick="modifierQuantite(${index}, 1)">+</button>
            <span>${sousTotal.toFixed(2)} ‚Ç¨</span>
          </li>
        `;
      });
      const total = panier.reduce((acc, p) => acc + parseFloat(p.prix) * p.quantite, 0);
      html += `</ul><p><strong>Total : ${total.toFixed(2)} ‚Ç¨</strong></p>`;
      contenu.innerHTML = html;
    }
    document.getElementById('popup-panier').style.display = 'block';
  }

  function fermerDetailsPanier() {
    document.getElementById('popup-panier').style.display = 'none';
  }

  function supprimerArticle(index) {
    panier.splice(index, 1);
    afficherPanier();
    afficherDetailsPanier();
  }

  function modifierQuantite(index, delta) {
    panier[index].quantite += delta;
    if (panier[index].quantite <= 0) {
      panier.splice(index, 1);
    }
    afficherPanier();
    afficherDetailsPanier();
  }

  fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ907oIlbF-e-80I-pn89CWFJ4R3er2Q9ycZt5j63oaraExSQvdOznc33F_20mh1z_oMKpCSWDw8MtO/pub?gid=0&single=true&output=csv")
    .then(r => r.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText.trim(), { header: true });
      produits = parsed.data.filter(p => (p.Visible || '').toUpperCase().trim() === 'TRUE').map((p, index) => {
        const nom = p["Nom Produit"]?.trim() || `Produit ${index}`;
        const prix = p["Prix "]?.trim().replace('‚Ç¨', '').replace(',', '.') || "0";
        let image = (p["Image URL"] || "").trim();
        const matchImage = image.match(/^=IMAGE\(["'](.+?)["']\)/);
        if (matchImage) image = matchImage[1];
        const matchDrive = image.match(/id=([a-zA-Z0-9_-]{10,})/);
        if (matchDrive) image = `https://lh3.googleusercontent.com/d/${matchDrive[1]}`;
        if (!image || !image.startsWith("http")) {
          image = `https://placehold.co/600x400?text=${encodeURIComponent(nom)}`;
        }
        return { nom, prix, taille: p.Taille || '', image };
      });

      const catalogue = document.getElementById('catalogue');
      produits.forEach((p, index) => {
        const bloc = `
          <div class="produit">
            <img src="${p.image}" alt="${p.nom}" onclick="ouvrirLightbox(${index})">
            <div class="add-btn" onclick="ajouterProduit('${p.nom}', '${p.prix}')">+</div>
          </div>`;
        catalogue.insertAdjacentHTML('beforeend', bloc);
      });
    });

// PWA INSTALLATION
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  const overlay = document.getElementById('install-overlay');
  const startBtn = document.getElementById('start-install');
  const loader = overlay.querySelector('.loader');
  const message = document.getElementById('install-message');
  const restartBtn = document.getElementById('btn-restart');

  overlay.style.display = 'flex';

  startBtn.addEventListener('click', async () => {
    startBtn.style.display = 'none';
    loader.style.display = 'block';

    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt = null;
    }

    setTimeout(() => {
      loader.style.display = 'none';
      message.style.display = 'block';
      restartBtn.style.display = 'inline-block';
    }, 5000);
  });
});

</script>


<div id="install-overlay">
  <div id="install-info-message" style="margin-bottom: 20px; font-size: 18px;">
    Pour une meilleure, veuillez cliquer sur le bouton ci-dessous.
  </div>
  <button id="start-install">üì≤ Am√©liorer l'affichage</button>
  <div class="loader" style="display: none;"></div>
  <div id="install-message">‚úÖ Installation termin√©e, veuillez red√©marrer l‚Äôappli</div>
  <button id="btn-restart" style="display: none;" onclick="window.location.href='https://shopradar.github.io/wa/catalogue_whatsapp_v2'">Red√©marrer</button>
</div>



</body>
</html>
